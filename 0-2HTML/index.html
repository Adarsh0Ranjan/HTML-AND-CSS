<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-2</title>
</head>
<body>
<!-- unordered list with type attribute-->
  <Ul type = "circle">
    <li>Banana</li>
    <li>Apple</li>
    <li>Grapes</li>
  </Ul>

<!-- ordered list with type attribute-->
  <ol type = "i">
    <li>Banana</li>
    <li>Apple</li>
    <li>Grapes</li>
  </ol>

  <!-- Table -->
  <h3>Not A Good <Table></Table></h3>
  <table border = "1">
    <tr>
        <td>1</td>
        <td>Adarsh</td>
        <td>Ranjan</td>
        <td>68</td>
    </tr>

    <tr>
        <td>2</td>
        <td>Ruchi</td>
        <td>Nidi</td>
        <td>68</td>
    </tr>

    <tr>
        <td>3</td>
        <td>Jon</td>
        <td>Doe</td>
        <td>68</td>
    </tr>
  </table>

  <h3>Good Table</h3>
  <table border="1">
    <caption>
        <b>Students Marksheet</b>
    </caption>

    <thead>
        <th>S. No</th>
        <th>F. Name</th>
        <th>L. Name</th>
        <th>Marks</th>
    </thead>

    <tbody>
        <td>1</td>
        <td>Adarsh</td>
        <td>Ranjan</td>
        <td>68</td>
    </tbody>

    <tbody>
        <td>2</td>
        <td>Ruchi</td>
        <td>Nidi</td>
        <td>68</td>
    </tbody>

    <tbody>
        <td colspan="2">3</td>
        <td>Jon</td>
        <td>Doe</td>
        <!-- <td>68</td> -->
    </tbody>

    <tbody>
        <td>4</td>
        <td>Barry</td>
        <td>Gilbert</td>
        <td>68</td>
    </tbody>

  </table>
</body>
</html>
